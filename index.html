  <header class="d-flex">
    <a href="index.html">

    <nav>
      <ul>
        <li><a href="">Home</a></li>

        <li><a href="#Stats">Stats</a></li>
        <li><a href="About.html">About</a></li>
      </ul>

  <main>
    <div id="top" class="d-flex">
      <div id="textbutton">
        <h1 id="h1">GHIBLI WORLD JUST FOR YOU</h1>
        <a href="#carouselExampleControls"><button type="button">Commencer</button></a>
      </div>
      <img src="img/Avionclean.png" alt="Avion du film Porco Rosso">
    </div>



    <section id="Films">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="0">

        <div class="d-flex flex-column col-12 justify-content-center align-items-center text-center">
          <label for="selectCarous">Choose your movie !</label>
          <select class="form-select col-4" name="" id="selectCarous">
          </select>
        </div>

        <div id="carous" class="m-2 carousel-inner ">
        </div>

      </div>
    </section>

    <section class="m-5">

      <div id="infosFilm" class="d-flex flex-column col-12  justify-content-center my-5">

      </div>
    </section>








    <section id="Stats">
      <h2 class="text-center">Click to either compare <br> the movie's running time or the movie's Rotten tomato score
      </h2>
      <div id="comparaison m-3">

        <div class="row d-flex justify-content-center">
          <div class="col-md-3">
            <a href="#Stats" id="btn1a">
              <button type="button" id="btn1"
                class="btn mb-2 mb-md-0 btn-film btn-block btn-round d-flex align-items-center justify-content-center"
                value="1">
                <img src="img/popcorn.png" alt="" width="40" style="padding: 0 5px;">MOVIES
              </button>
            </a>
          </div>

          <div class="col-md-3 ">
            <a href="#Stats" id="btn2a">
              <button type="button" id="btn2"
                class="btn mb-2 mb-md-0 btn-tomato btn-block btn-round d-flex align-items-center justify-content-center"
                value="2">
                <img src="img/tomate.png" alt="" width="40" style="padding: 0 5px;">ROTTEN TOMATO
              </button>
            </a>
          </div>
        </div>
    </section>


    <p id="demo"></p>


    <div id="chart" class="chart-container d-none">
      <canvas id="MixedChart"></canvas>
    </div>
